<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOS Calculator</title>
</head>

<body>
  <div id="app">
    <div id="display"><span id="display-text"></span></div>

    <div id="buttons">
      <button id="clear" class="top-row">AC</button>
      <button id="sign" class="top-row">+/-</button>
      <button id="percent" class="top-row">%</button>
      <button id="divide" class="right-col">/</button>
      <button id="button-7" class="number">7</button>
      <button id="button-8" class="number">8</button>
      <button id="button-9" class="number">9</button>
      <button id="multiply" class="right-col">x</button>
      <button id="button-4" class="number">4</button>
      <button id="button-5" class="number">5</button>
      <button id="button-6" class="number">6</button>
      <button id="subtract" class="right-col">-</button>
      <button id="button-1" class="number">1</button>
      <button id="button-2" class="number">2</button>
      <button id="button-3" class="number">3</button>
      <button id="add" class="right-col">+</button>
      <button id="button-0" class="number">0</button>
      <button id="," class="number">,</button>
      <button id="equals" class="right-col">=</button>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
