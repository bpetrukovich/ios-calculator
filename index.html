<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IOS Calculator</title>
  <script type="module" crossorigin src="./assets/index-90tXSIad.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-DMxRgV0M.css">
</head>

<body>
  <div id="app">
    <div id="display"><span id="display-text"></span></div>

    <div id="buttons">
      <button id="clear" class="top-row">AC</button>
      <button id="sign" class="top-row">+/-</button>
      <button id="percent" class="top-row">%</button>
      <button id="divide" class="right-col highlightable">/</button>
      <button id="seven" class="number">7</button>
      <button id="eight" class="number">8</button>
      <button id="nine" class="number">9</button>
      <button id="multiply" class="right-col highlightable">x</button>
      <button id="four" class="number">4</button>
      <button id="five" class="number">5</button>
      <button id="six" class="number">6</button>
      <button id="subtract" class="right-col highlightable">-</button>
      <button id="one" class="number">1</button>
      <button id="two" class="number">2</button>
      <button id="three" class="number">3</button>
      <button id="add" class="right-col highlightable">+</button>
      <button id="zero" class="number">0</button>
      <button id="comma" class="number">,</button>
      <button id="equals" class="right-col">=</button>
    </div>
  </div>
</body>

</html>
